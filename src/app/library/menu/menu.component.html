<mat-sidenav-container>
    <mat-sidenav #drawer class="formatar-menu" disableClose>
        <div class="container-fluid formatar-botoes">
            <div class="row ajustar-altura">
                <div class="col-12 remove-espacos">
                    <button mat-raised-button color="accent">
                        <div class="container-fluid">
                            <div class="row align-items-center">
                                <div class="col-3">
                                    <mat-icon svgIcon="logo"></mat-icon>
                                </div>
                                <div class="col-9">
                                    Match
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row ajustar-altura">
                <div class="col-12 remove-espacos">
                    <button mat-raised-button color="accent">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-3">
                                    <mat-icon>check</mat-icon>
                                </div>
                                <div class="col-9">
                                    Missões
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row ajustar-altura">
                <div class="col-12 remove-espacos">
                    <button mat-raised-button color="accent">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-3">
                                    <mat-icon>code</mat-icon>
                                </div>
                                <div class="col-9">
                                    Habilidades
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row ajustar-altura">
                <div class="col-12 remove-espacos">
                    <button mat-raised-button color="accent" (click)="mensagens()">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-3">
                                    <mat-icon>email</mat-icon>
                                </div>
                                <div class="col-9">
                                    Mensagens
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row ajustar-altura">
                <div class="col-12 remove-espacos">
                    <button mat-raised-button color="accent">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-3">
                                    <mat-icon>people</mat-icon>
                                </div>
                                <div class="col-9">
                                    Amigos
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row ajustar-altura">
                <div class="col-12 remove-espacos">
                    <button mat-raised-button color="accent">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-3">
                                    <mat-icon>group_work</mat-icon>
                                </div>
                                <div class="col-9">
                                    Grupos
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row ajustar-altura">
                <div class="col-12 remove-espacos">
                    <button mat-raised-button color="accent">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-3">
                                    <mat-icon>dvr</mat-icon>
                                </div>
                                <div class="col-9">
                                    Quadros
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row ajustar-altura">
                <div class="col-12 remove-espacos">
                    <button mat-raised-button color="accent">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-3">
                                    <mat-icon>developer_mode</mat-icon>
                                </div>
                                <div class="col-9">
                                    Repositórios
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row ajustar-altura">
                <div class="col-12 remove-espacos">
                    <button mat-raised-button color="accent">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-3">
                                    <mat-icon>title</mat-icon>
                                </div>
                                <div class="col-9">
                                    Títulos
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="row ajustar-altura">
                <div class="col-12 remove-espacos">
                    <button mat-raised-button color="accent">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-3">
                                    <mat-icon>help</mat-icon>
                                </div>
                                <div class="col-9">
                                    Ajuda
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </mat-sidenav>
</mat-sidenav-container>
